<mat-form-field class="form-field">
    <mat-label>{{label}}</mat-label>
    <input 
    matInput 
    type="text" 
    [attr.name]="name" 
    [value]="value" 
    (input)="handleInput($event)" 
    (blur)="onBlur()"
    [disabled]="isDisabled"
    [required]="isRequired"
    >
    <mat-error>Error</mat-error>
</mat-form-field>
