<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-raised-button mat-dialog-close>Cancel</button>
  <button (click)="data.handler()" matButton mat-raised-button mat-dialog-close>{{data.confirmationBtnName}}</button>
</mat-dialog-actions>
